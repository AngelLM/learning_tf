<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src ="controller-functions.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Turtle Snake Game</h1>
  <h2>Best videogame since Snake3D</h2>
  <p id="start">PRESS START</p>
  <p id="level">LVL 1</p>

  <div id="controller_div">
    <div id="arrow_buttons_div">
      <div id="left_arrow_button_div">
        <button class="push--flat" id="left_button" onmousedown = "turnLeft()" onmouseup="resetAngVel()"></button>
        <p class="button_text">L</p>
      </div>
      <div id="right_arrow_button_div">
        <button class="push--flat" id="right_button"onmousedown = "turnRight()" onmouseup="resetAngVel()"></button>
        <p class="button_text">R</p>
      </div>
    </div>
    <div id="start_button_div">
        <button class="blue--flat" id="start_button" onclick="startSnakeGame()""></button>
        <p class="button_text">START</p>
    </div>
  </div>
</body>
</html>
